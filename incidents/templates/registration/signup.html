{% extends 'base.html' %}

{% block title %}Sign Up - Incident Management System{% endblock %}

{% block content %}
<main>
    <div class="signup-container">
        <h1>Incident Management System - Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <div class="input-group">
                <input type="text" id="username" name="username" required>
            </div>

            <label for="password1">Password:</label>
            <div class="input-group">
                <input type="password" id="password1" name="password1" required>
                <i class="fas fa-eye" id="togglePassword1"></i>
            </div>

            <label for="password2">Confirm Password:</label>
            <div class="input-group">
                <input type="password" id="password2" name="password2" required>
                <i class="fas fa-eye" id="togglePassword2"></i>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'incidents:login' %}">Login here.</a></p>
    </div>
</main>
{% endblock %}

{% block styles %}
<style>
    /* Basic reset and font */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Full-height layout */
    html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* Centering the form */
    body {
        justify-content: center;
        align-items: center;
        background-color: #f4f4f9;
    }

    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
    }

    .signup-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
        text-align: center;
    }

    h1 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #333;
    }

    label {
        text-align: left;
        color: #333;
        font-weight: bold;
        margin-top: 0.5rem;
        display: block;
    }

    .input-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        padding-right: 2.5rem;  /* Space for the icon */
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    #togglePassword1, #togglePassword2 {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #555;
        cursor: pointer;
    }

    button {
        width: 100%;
        padding: 0.75rem;
        background-color: #003366;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
    }

    button:hover {
        background-color: #002244;
    }

    p a {
        color: #003366;
        text-decoration: none;
        font-weight: bold;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    const togglePassword1 = document.querySelector('#togglePassword1');
    const passwordField1 = document.querySelector('#password1');

    togglePassword1.addEventListener('click', function () {
        const type = passwordField1.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField1.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    const togglePassword2 = document.querySelector('#togglePassword2');
    const passwordField2 = document.querySelector('#password2');

    togglePassword2.addEventListener('click', function () {
        const type = passwordField2.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField2.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
{% endblock %}
