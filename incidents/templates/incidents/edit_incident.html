{% extends 'base.html' %}

{% load static %} <!-- Ensure static is loaded -->

{% block title %}Edit Incident - Incident Management System{% endblock %}

{% block content %}
<main>
    <section>
        <form method="post" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}
            <fieldset>
                <legend>Edit Incident Details</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'incidents:incident_detail' incident.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </section>
</main>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-image: url("{% static 'images/image_4.png' %}");
        background-size: cover;
        color: #333;
    }

    header {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 1rem;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    nav a {
        color: #f2f2f2;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1.1rem;
    }

    nav a:hover {
        text-decoration: underline;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
    }

    fieldset {
        border: none;
        padding: 0;
    }

    legend {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
    }

    .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
